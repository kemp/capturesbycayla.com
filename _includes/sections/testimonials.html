<section id="testimonials" class="testimonials">
    {% assign testimonials = site.data.testimonials.testimonials %}
    
    <header>
        <h1>Testimonials</h1>
        <span class="byline">People have lots of good things to say about me.</span>
    </header>

    <div class="quotes">
        {% for testimonial in testimonials %}
            <div class="quote"><p>"{{ testimonial.quote }}" &mdash; {{ testimonial.by }}</p></div>
        {% endfor %}
    </div>

</section>
